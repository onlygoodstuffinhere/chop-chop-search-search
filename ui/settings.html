<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chop Chop's search search - Setting</title>
  <meta name="description" content="Chop Chop's search search settings page">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <h2 id="mainTitle">__MSG_settingsPageMainTitle__</h2>
  <p id="abstract">__MSG_settingsPageIntoduction__</p>
  
  
  <form id="settingsForm">
    <h4 id="dataTitle">__MSG_settingsPageDataTitle__</h4>
    <ul><li>
    <div id="historyFormDiv">
      <div class="formQuestion" id="dataSourceQuestion">__MSG_settingsPageDataSourceQuestion__</div>
      <div id="indexBookmarksDiv">
	<input type="checkbox" id="indexBookmarks" name="indexBookmarks" value="Index Bookmarks">
	<label for="indexBookmarks" id="indexBookmarksLabel">__MSG_settingsPageDataSourceBookmarkLabel__</label>
      </div>
      <div id="indexTabsDiv">
	<input type="checkbox" id="indexTabs" name="indexTabs" value="Index Tabs">
	<label for="indexTabs" id="indexTabsLabel">__MSG_settingsPageDataSourceTabsLabel__</label>
      </div>
      <div id="indexHistoryDiv">
	<input type="checkbox" id="indexHistory" name="indexHistory" value="Index History">
	<label for="indexHistory" id="indexHistoryLabel">__MSG_settingsPageDataSourceHistoryLabel__</label>
      </div>
      </li>
      <li>
      <div id="historyDurationDiv">
	<div class="formQuestion" id="historyDurationQuestion">__MSG_settingsPageBrowsingHistoryQuestion__</div>
	<div class="radioDiv">
	  <input type="radio" id="historyDurationSession" name="historyDuration" value="session">
	  <label for="historyDurationSession" id="historyDurationSessionLabel">__MSG_settingsPageBrowsingHistorySessionLabel__</label>
	</div>
	<div class="radioDiv">
	  <input type="radio" id="historyDuration24h" name="historyDuration" value="24h">
	  <label for="historyDuration24h" id="historyDuration24hLabel">__MSG_settingsPageBrowsingHistory24hLabel__</label>
	</div>
	<div class="radioDiv">
	  <input type="radio" id="historyDuration7d" name="historyDuration" value="7d">
	  <label for="historyDuration7d" id="historyDuration7dLabel">__MSG_settingsPageBrowsingHistory7dLabel__</label>
	</div>
	<div class="radioDiv">
	  <input type="radio" id="historyDurationForever" name="historyDuration" value="forever">
	  <label for="historyDurationForever" id="historyDurationForeverLabel">__MSG_settingsPageBrowsingHistoryForeverLabel__</label>
	</div>
      </div>
      </div>
    </li>
    </ul>
    <h4 id="prefixTitle">__MSG_settingsPagePrefixTitle__</h4>
    <ul id="prefixSelection"><li>
    <div class="formQuestion" id="prefixQuestion">__MSG_settingsPagePrefixQuestion__</div>
    <div id="bookmarkPrefixDiv" class="prefixDiv">
      <label for="bookmarkPrefix" id="prefixBookmarksLabel">__MS_settingsPagePrefixBookmarkLabel__</label>
      <input type="text" id="bookmarkPrefix" name="bookmarkPrefix" value=":bkm" class="textInput">
    </div>
    <div id="tabPrefixDiv" class="prefixDiv">
      <label for="tabPrefix" id="prefixTabsLabel">__MSG_settingsPagePrefixTabLabel__</label>
      <input type="text" id="tabPrefix" name="tabPrefix" value=":tab" class="textInput">
    </div>
    <div id="historyPrefixDiv" class="prefixDiv">
      <label for="historyPrefix" id="prefixHistoryLabel">__MSG_settingsPagePrefixHistoryLabel__</label>
      <input type="text" id="historyPrefix" name="historyPrefix" value=":hist" class="textInput">
    </div>
</li></ul>
    <div id="submitDiv">
      <input type="submit" label="Apply" name="Apply" value="__MSG_settingsPageSubmitButton__" id="submitButton">
    </div>
  </form>
  
  <script src="settings.js"></script>
</body>
</html>
